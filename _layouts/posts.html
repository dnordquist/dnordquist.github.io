<!DOCTYPE html>
<html lang="en">
{% include head.html %}
  <body>
    {% include header.html %}
    <div class="container-lg px-3 my-5 markdown-body">

      <div class="column three-fourths">
            {% for post in site.posts %}
                <h3>{{ post.title }}</h3>
                <p class="postdate">{{ post.date | date_to_string }}</p>
                <div>{{ post.content }}</div>
            {% endfor %}
      </div>
      <div class="column one-fourth">
            {{ content }}
      </div>

    </div>

    {% include footer.html %}
  </body>
</html>
